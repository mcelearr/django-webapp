{% extends "base.html" %}
{% block content %}
  <h1>{{ title }} Working!</h1>

  {% for obj in object_list %}
  <!-- {% url "detail" id=obj.id %} -->
  <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br/>
  {{ obj.content }}<br/>
  {{ obj.timestamp }}<br/>
  {{ obj.updated }}<br/>
  {{ obj.id }}<br/>

  {% endfor %}
{% endblock content %}
