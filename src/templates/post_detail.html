{% extends "base.html" %}

{% block head_title %}
{{ instance.title }} | {{ block.super }}
{% endblock head_title %}


{% block content %}
  <div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
    <img src="{{ instance.image.url }}" class="img-responsive" alt="" />
    {% endif %}
    <h1>{{ title }}</h1>
    <h2>Author: {{ instance.user }}</h2>
    <h3>{{ instance.timestamp }}</h3>

    {{ instance.content }}<br/>

  </div>

{% endblock content %}
