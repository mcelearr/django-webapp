<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <h1>{{ title }} Working!</h1>

    {% for obj in object_list %}
    <!-- {% url "detail" id=obj.id %} -->
    <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br/>
    {{ obj.content }}<br/>
    {{ obj.timestamp }}<br/>
    {{ obj.updated }}<br/>
    {{ obj.id }}<br/>

    {% endfor %}
  </body>
</html>
